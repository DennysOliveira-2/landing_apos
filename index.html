          <audio id="muzica" volume="0.1" controls>
            <source src="lalala.mp3" type="audio/mpeg" />
            Seu navegador não suporta esse tipo de arquivo.
          </audio>

          <script>
            var sound = document.getElementById('muzica');
            sound.play(); // Starts music as soon it is ready
            sound.volume = 0.30; // Sets starting volume
            
            document.addEventListener("keydown", eventHandler);
            
            // Toggle for P to bear both play and pause functions
            function soundToggle(sound){
              if (sound.paused == true)
              {
                sound.play();
              }
              else
              {
                sound.pause();
              }
            }

            // Dynamic audio increment function
            function audioIncrement(sound){
              var now = sound.volume;
              if (sound.volume >= 0.80)
                sound.volume += 0.05;
              else
                sound.volume +=0.10;
            }

            // Dynamic audio decrement function
            function audioDecrement(sound){
              var now = sound.volume;
              if (sound.volume <= 0.20)
                sound.volume -= 0.05;
              else
                sound.volume -= 0.10;
            }

            // DOM.event key handler
            function eventHandler(e){
              var key = e.key;
              const pressed = keyHandler[key];
              pressed();
            }
            
            // Object
            const keyHandler ={
              ArrowUp(){
                audioIncrement(sound);
              },
              ArrowDown(){
                audioDecrement(sound);
              },
              p(){
                soundToggle(sound);
              }
            }

          </script>
